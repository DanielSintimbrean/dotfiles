# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 2560x1600@60, 0x0, 1.33
monitor= HDMI-A-1, 2560x1440@120, 1924x0, 1
#monitor= HDMI-A-1, 1920x1080@143.60, -1920x0, 1
monitor= DP-1, 1920x1080@143.60, -1920x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
####exec-once = garuda-welcome

# Add networkmanager applet to tray in waybar
exec-once = nm-applet --indicator

exec-once = hyprsunset

# Set keyboard layout
#exec-once = .local/bin/garuda-locale.sh

# Set monitor values. For own values, please comment with #
####exec-once = .local/bin/mon.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,es
    kb_variant = intl
    kb_options = grp:alt_space_toggle
    kb_model =
    kb_options =
    numlock_by_default= true
    follow_mouse = 1

touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
    scroll_factor = 0.3
}

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = uniw0001:00-093a:0274-touchpad
    sensitivity = 0.1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border =  rgba(f38ba8ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
       enabled = false
       size = 5
       passes = 1
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 0, 7, default, popin 95%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 6, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}
misc {
    disable_hyprland_logo = true
    vfr = true
}
binds {
    movefocus_cycles_fullscreen = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/
# executing for more

