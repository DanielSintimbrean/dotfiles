# Browser types
windowrule = tag +chromium-based-browser, match:class ([cC]hrom(e|ium)|[bB]rave-browser|Vivaldi-stable)
windowrule = tag +firefox-based-browser, match:class ([fF]irefox|zen|librewolf)

# Force chromium-based browsers into a tile to deal with --app bug
windowrule = tile on, match:tag chromium-based-browser

windowrule = workspace 1 silent, match:tag firefox-based-browser
windowrule = workspace 2 silent, match:tag chromium-based-browser
